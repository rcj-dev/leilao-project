<header
  class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-4 sm:px-8 md:px-0 lg:px-20 py-3 pt-4 md:ml-2 md:mr-2 pb-4 bg-white/10 backdrop-blur-md">
  <a href="#inicio" class="cursor-pointer">
    <img src="assets/img/Logo.png" alt="Logo" class="w-50 md:w-44 lg:w-50">
  </a>

  <ul class="hidden md:flex lg:gap-5 md:gap-0 sm:gap-1 items-center">
    <li>
      <a href="#inicio">
        <button mat-button class="!text-lg font-semibold">Início</button>
      </a>
    </li>

    <li>
      <a href="#sobre-evento">
        <button mat-button class="!text-lg font-semibold">Sobre o evento</button>
      </a>
    </li>

    <li>
      <a href="#exposicoes">
        <button mat-flat-button class="!text-lg font-semibold">Ver obras disponíveis</button>
      </a>
    </li>
  </ul>

  <div class="md:hidden">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <mat-menu #menu="matMenu">
    <a href="#inicio">
      <button mat-menu-item>
        Início
      </button>
    </a>

    <a href="#sobre-eventos">
      <button mat-menu-item>
        Sobre o evento
      </button>
    </a>

    <a href="#exposicoes">
      <button mat-menu-item>
        Obras
      </button>
    </a>
  </mat-menu>
</header>

<div class="h-24"></div>
